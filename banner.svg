<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b0f2e"/>
      <stop offset="50%" stop-color="#2a145a"/>
      <stop offset="100%" stop-color="#1a2a6c"/>
    </linearGradient>
    <!-- Blur for lava effect -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>
  <!-- Background -->
  <rect width="1200" height="350" fill="url(#bg)" />
  <!-- Lava blobs with enhanced movement -->
  <g filter="url(#blur)">
    <circle cx="200" cy="150" r="120" fill="#7f5af0">
      <animate attributeName="cx" dur="18s" values="100;300;150;280;100" repeatCount="indefinite" />
      <animate attributeName="cy" dur="14s" values="80;200;140;90;80" repeatCount="indefinite" />
      <animate attributeName="r" dur="12s" values="120;140;110;135;120" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="200" r="140" fill="#ff4ecd">
      <animate attributeName="cx" dur="22s" values="400;600;480;580;400" repeatCount="indefinite" />
      <animate attributeName="cy" dur="16s" values="150;250;180;230;150" repeatCount="indefinite" />
      <animate attributeName="r" dur="15s" values="140;160;130;150;140" repeatCount="indefinite" />
    </circle>
    <circle cx="850" cy="130" r="130" fill="#4cc9f0">
      <animate attributeName="cx" dur="20s" values="750;950;820;900;750" repeatCount="indefinite" />
      <animate attributeName="cy" dur="18s" values="90;180;120;160;90" repeatCount="indefinite" />
      <animate attributeName="r" dur="13s" values="130;150;120;145;130" repeatCount="indefinite" />
    </circle>
    <!-- Additional smaller sphere for more depth -->
    <circle cx="1000" cy="250" r="100" fill="#9d4edd" opacity="0.7">
      <animate attributeName="cx" dur="25s" values="950;1100;980;1050;950" repeatCount="indefinite" />
      <animate attributeName="cy" dur="19s" values="220;280;240;270;220" repeatCount="indefinite" />
      <animate attributeName="r" dur="14s" values="100;120;90;110;100" repeatCount="indefinite" />
    </circle>
  </g>
  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" fill="#ffffff"
        font-size="48" font-family="Segoe UI, sans-serif"
        dominant-baseline="middle"
        style="letter-spacing:1px;">
    Hello everyone, I'm Arina 
  </text>
  <text x="50%" y="62%" text-anchor="middle" fill="#c7c7ff"
        font-size="30" font-family="Segoe UI, sans-serif"
        dominant-baseline="middle">
    Software Developer
  </text>
</svg>
