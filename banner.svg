<svg width="1200" height="350" viewBox="0 0 1200 350" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1b0f2e"/>
      <stop offset="50%" stop-color="#2a145a"/>
      <stop offset="100%" stop-color="#1a2a6c"/>
    </linearGradient>

    <!-- Blur for lava effect -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="40" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="350" fill="url(#bg)" />

  <!-- Lava blobs -->
  <g filter="url(#blur)">
    <circle cx="200" cy="150" r="120" fill="#7f5af0">
      <animate attributeName="cx" dur="18s" values="150;250;150" repeatCount="indefinite" />
      <animate attributeName="cy" dur="14s" values="120;180;120" repeatCount="indefinite" />
    </circle>

    <circle cx="500" cy="200" r="140" fill="#ff4ecd">
      <animate attributeName="cx" dur="22s" values="450;550;450" repeatCount="indefinite" />
      <animate attributeName="cy" dur="16s" values="180;240;180" repeatCount="indefinite" />
    </circle>

    <circle cx="850" cy="130" r="130" fill="#4cc9f0">
      <animate attributeName="cx" dur="20s" values="800;900;800" repeatCount="indefinite" />
      <animate attributeName="cy" dur="18s" values="110;170;110" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Text -->
  <text x="50%" y="50%" text-anchor="middle" fill="#ffffff"
        font-size="48" font-family="Segoe UI, sans-serif"
        dominant-baseline="middle"
        style="letter-spacing:1px;">
    Hi, Iâ€™m Arina ðŸ‘‹
  </text>

  <text x="50%" y="62%" text-anchor="middle" fill="#c7c7ff"
        font-size="20" font-family="Segoe UI, sans-serif"
        dominant-baseline="middle">
    Software Developer
  </text>
</svg>
